<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Twitter App</title>
    <script src="../js/app/randomStr.js"></script>
    <script src="../bower_components/js-url/url.min.js"></script>
    <script src="../bower_components/oauth-signature/dist/oauth-signature.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/backbone/backbone-min.js"></script>
    <script src="../js/lib/require.js"></script>
    <link type="text/css" href="../css/tweet.css" rel="stylesheet"/>
    <link href="//fonts.googleapis.com/css?family=Roboto:500,700italic,700,400italic,400&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css"/>

    <script>
        requirejs.config({
            baseUrl: '../js/app/'
        });

        require(['app']);
    </script>
</head>
<body>

<p class="page-title">
    <input type="text" placeholder="Enter user name to search" class="search-tweets"/>
    <input type="button" value="Search" id="search"/>
</p>

<div class="tweets">
    <!--  tweet template  -->

    <script type="text/template" id="tweetsTmpl">
        <% _.each(tweets, function(tweet) { %>
        <div class="tweet">
            <div class="col1">
                <img src="<%= tweet.user.profile_image_url %>" class="user-img" />
            </div>
            <div class="col2">
                <p class="user-name"><a href="https://twitter.com/<%= tweet.user.screen_name %>" target="_blank"><%= tweet.user.name %></a></p>
                <p class="tweet-text"><%= tweet.text %></p>
            </div>
        </div>
        <% }); %>
    </script>

    <!--  end tweet template  -->
</div>

<p class="user-error">Oooops! This user doesn't exist :(</p>
</body>
</html>
